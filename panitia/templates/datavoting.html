{% extends "dashboard.html" %}

{% block content %}

<section>
    <div>
            <div style="width: 1130px; height: 595px; position: absolute; right: 8px; border-bottom-right-radius: 15px;"> 
                <h2 style="margin-left: 20px; margin-top: 20px; ">Data Voting</h2>
                <div style="width: 1100px; height:  457px; margin-top: 35px; margin-left: 20px; border:1px solid black;">
                    <h3 class="content" style="text-align: center; margin-top: 20px;">Grafik Perolehan Suara</h3>
                    <div style="width: 1000px; height: 250px; border: 1px solid black; margin-left: auto; margin-right: auto; margin-top: 20px;">
                        <canvas id="myChart" style="margin-top: 0; max-width:500px"></canvas>
                        <script>
                        var xValues = ["No.1", "No.2", "Belum Memilih"];
                        var yValues = [100, 48, 87, 10];
                        var barColors = ["red", "green", "blue"];
        
                        new Chart("myChart", {
                        type: "bar",
                        data: {
                            labels: xValues,
                            datasets: [{
                            backgroundColor: barColors,
                            data: yValues
                            }]
                        },
                        options: {
                            legend: {display: false},
                            title: {
                            display: true,
                            }
                        }
                        });
                        </script>
                        <div class="grid-container" style="display: grid;  grid-template-columns: auto auto auto auto;  margin-top: 20px; margin-left:auto; margin-right: auto;">
                            <div style="width: 200px; height: 100px; text-align: center; border: 1px solid black;  margin-left: 75px; margin-right: 100px; ">
                                <img src="https://cdn.icon-icons.com/icons2/2406/PNG/512/user_account_icon_145918.png" alt="" style=" width: 85px; height: 100px; float: left; border-right: 1px solid black;">
                                <h3>No.1</h3>
                                <p style="font-weight: bold;">(52 suara)</p>
                            </div>
                            <div style="width: 200px; height: 100px; text-align: center; border: 1px solid black;  margin-left: auto; margin-right: auto;">
                                <img src="https://cdn.icon-icons.com/icons2/2406/PNG/512/user_account_icon_145918.png" alt="" style=" width: 85px; height: 100px; float: left; border-right: 1px solid black;">
                                <h3>No.2</h3>
                                <p style="font-weight: bold;">(48 suara)</p>
                            </div>
                            <div style="width: 200px; height: 100px; text-align: center; border: 1px solid black;  margin-left: 100px; margin-right: auto; ">
                                <img src="https://cdn.icon-icons.com/icons2/2406/PNG/512/user_account_icon_145918.png" alt="" style=" width: 85px; height: 100px; float: left; border-right: 1px solid black;">
                                <h3 style="font-size: 16px; margin-top: 20px;">Belum Memilih</h3>
                                <p style="font-weight: bold; margin-top: 25px;">(87 suara)</p>
                            </div>
                        </div>
                    </div>
                </div>
                
            
            </div>
    </div>
</section>

{% endblock %}
